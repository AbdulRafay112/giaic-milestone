<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Resume Builder</h1>
        <form>
            <h2>Personal Information:</h2>
            <label for="name">Your Name</label> <br>
            <input type="text" name = "name" placeholder="enter your name here" required> <br>
            <label for="phonenumber">Your Phone Number</label> <br>
            <input type="text" name="phonenumber" placeholder="enter your phone number here" required> <br>
            <label for="email">Your Email</label> <br>
            <input type="text" name="email" placeholder="enter your email here" required> <br>
            <label for="image">Upload your image here</label> <br>
            <input type="file" id="image" name="image" accept="image" required> <br>
            <h3>Important links</h3>
            <label for="facebook">Facebook</label> <br>
            <input type="text" name="facebook" placeholder="your facebook link" required> <br>
            <label for="instagram">instagram</label> <br>
            <input type="text" name="instagram" placeholder="your instagram link" required> <br>
            <label for="linkedin">linkedin</label> <br>
            <input type="text" name="linkedin" placeholder="your linkedin link"required> <br>
            <h2>Professional Information</h2>
            <label for="objective">objective</label> <br>
            <textarea class="textarea" name="objective" id="objective" cols="50" rows="5"></textarea><br>
            <label for="Work Experience">Work Experience</label> <br>
            <textarea class="textarea"  name="Work Experience" id="Work Experience" cols="50" rows="2"></textarea> <br>
            <label for="Academic Qualification">Academic Qualification</label>
            <div id="textAreasContainer" class="flex">
            <textarea class="textarea" name="Academic Qualification" id="Academic Qualification" cols="50" rows="2"></textarea> <br>
            <button class="btn" type="button" onclick="addTextArea('textAreasContainer')">Add More</button>  <br>
       </div>
            <label for="skills">Your Skills</label> <br>
            <div id="skillsContainer" class="flex">
            <textarea class="textarea" name="skills" id="skills" cols="50" rows="2"></textarea> <br>
            <button class="btn" type="button" onclick="addTextArea('skillsContainer')">Add More</button>  <br>
       </div>
    <span class="btn" onclick="templateResume()">Pick template for your Resume</span>
       <div class="templates">
       <div class="template-container">
        <img src="/images/template-1.jpeg" alt="Template 1" class="template-image">
        <br>
        <label>
          <input type="radio" name="template" value="template-1">Template 1
        </label>
      </div>
       <div class="template-container">
        <img src="/images/template-2.jpeg" alt="Template 2" class="template-image">
        <br>
        <label>
          <input type="radio" name="template" value="template-2"> Template 2
        </label>
      </div>
    </div>
    <button  class="finalbutton">GET RESUME</button>
        </form>
    </div>
    <div class="preview-container" style="display: none;"></div>
    <script src="index.js"></script>

</body>
</html>
